<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/node_modules/katex/dist/katex.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="toolbar">
        <div class="toolbar-left">
          <!-- Empty for now -->
        </div>
        <div class="toolbar-center">
          <button id="toggle-sidebar" class="toolbar-btn" title="Toggle Sidebar">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
          </button>
          <button id="open-folder" class="toolbar-btn" title="Open Folder">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
              ></path>
            </svg>
          </button>
          <button id="new-file" class="toolbar-btn" title="New File">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
          </button>
          <button id="open-file" class="toolbar-btn" title="Open File">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"
              ></path>
            </svg>
          </button>
          <button id="save-file" class="toolbar-btn" title="Save File">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
              ></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
        </div>
        <div class="toolbar-right">
          <button
            id="edit-mode-toggle"
            class="toolbar-btn"
            title="Toggle Edit Mode"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="main-container">
        <div id="sidebar" class="sidebar">
          <div class="sidebar-header">
            <span>EXPLORER</span>
          </div>
          <div id="file-tree" class="file-tree">
            <div class="empty-state">
              <p>No folder opened</p>
              <button id="open-folder-sidebar" class="open-folder-btn">Open Folder</button>
            </div>
          </div>
        </div>

        <div class="editor-container">
          <div
            id="editor"
            class="editor"
            contenteditable="true"
            spellcheck="false"
          ></div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-left">
          <span id="word-count">0 words</span>
          <span class="separator">|</span>
          <span id="char-count">0 characters</span>
        </div>
        <div class="status-right">
          <span id="cursor-position">Ln 1, Col 1</span>
        </div>
      </div>
    </div>
  </body>
</html>
